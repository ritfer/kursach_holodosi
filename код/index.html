<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Аренда холодильников</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dark-theme.css" id="theme-style" disabled>
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="#" class="logo">FridgeRent</a>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="#home">Главная</a></li>
          <li><a href="#catalog">Каталог</a></li>
          <li><a href="#contacts">Контакты</a></li>
        </ul>
        <button class="burger-menu" aria-label="Меню">☰</button>
      </nav>
    </div>
  </header>

  <main>
    <section id="home" class="hero">
        <div class="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/fridge1izm.jpg" alt="Холодильник Model X">
            </div>
            <div class="carousel-item">
              <img src="images/fridge2.jpg" alt="Холодильник Model Y">
            </div>
            <div class="carousel-item">
              <img src="images/fridge.1.jpg" alt="Холодильник Model Z">
            </div>
          </div>
          <!-- Кнопки переключения -->
          <button class="carousel-control prev" aria-label="Предыдущий слайд">❮</button>
          <button class="carousel-control next" aria-label="Следующий слайд">❯</button>
        </div>
      </section>

    <section id="catalog" class="catalog">
      <h2>Наши холодильники</h2>
      <div class="grid-container">
        <!-- Карточки холодильников -->
      </div>
    </section>
  </main>

  <footer id="contacts" class="footer">
    <div class="container">
      <a href="tel:+78005553535">+7 (800) 555-35-35</a>
      <a href="https://maps.google.com" target="_blank">Москва, ул. Примерная, 123</a>
    </div>
  </footer>

  <button id="theme-toggle" class="theme-btn">Темная тема</button>
  <script src="js/script.js"></script>
</body>
</html>
